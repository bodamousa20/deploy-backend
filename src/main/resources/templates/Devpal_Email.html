<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to DevPal</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f6fa;">

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f5f6fa">
  <tr>
    <td align="center" style="padding: 40px 0;">
      <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden;">

        <!-- Image Header -->
        <tr>
          <td align="center" style="padding: 30px;">
            <img src="cid:dynamic-image" alt="Welcome to DevPal" width="100%" style="border-radius: 8px;" />
          </td>
        </tr>

        <!-- Welcome Text -->
        <tr>
          <td align="center" style="padding: 0 40px;">
            <h1 style="font-size: 26px; color: #2f3640;">Welcome to <span style="color: #40739e;">DevPal</span>!</h1>
            <p style="font-size: 16px; color: #636e72; line-height: 1.6;">
              We're thrilled to have you on board. At <strong>DevPal</strong>, we help you grow your career by matching your CV with top-tier jobs and internships.
            </p>
            <p style="font-size: 16px; color: #636e72; line-height: 1.6;">
              Please Scan this QR Code Using Google Authenticator .

            </p>
          </td>
        </tr>

        <!-- Call to Action -->
        <tr>
          <td align="center" style="padding: 30px 40px 40px;">
            <img src="{{link}}" alt="img"></img>
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>

</body>
</html>
